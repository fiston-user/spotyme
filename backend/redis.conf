# Redis Configuration for SpotYme Production
# This file is used when deploying with Docker

# Network binding
bind 0.0.0.0
protected-mode yes
port 6379

# Persistence
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# Password will be set via command line argument
# requirepass your_password_here

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

# Logging
loglevel notice
logfile ""

# Client connections
timeout 300
tcp-keepalive 60
tcp-backlog 511
maxclients 10000

# Performance
databases 16
slowlog-log-slower-than 10000
slowlog-max-len 128

# Snapshotting (backup)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data